<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">

</head>
<body>
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-primary">Sign Up</h2>
        <form id="signup-form" class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" class="form-control" id="signup-email" name="email" required>
          <label for="signup-password">Password:</label>
          <input type="password" class="form-control" id="signup-password" name="password" required minlength="6">
          <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
        </form>

        <h2 class="text-primary">Login</h2>
        <form id="login-form" class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" class="form-control" id="login-email" name="email" required>
          <label for="login-password">Password:</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script type="module" src="sign_login.js"></script>
</html>
